<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Social Media Login or Signup</title>
    <link
      rel="shortcut icon"
      href="../../image/The Social Media.png"
      type="image/x-icon"
    />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="login.css" />
    <style>
      .roboto-medium {
        font-family: "Roboto", sans-serif;
        font-weight: 500;
        font-style: normal;
      }
    </style>

    <!--Css Bootstrap added-->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!--Font awesome icon-->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body class="roboto-medium">
    <!--Login page header-->

    <!--Navbar-->

    <header>
      <section class="">
        <nav class="navbar navbar-light bg-light">
          <div
            class="container-fluid d-flex justify-content-around align-items-center"
          >
            <a class="navbar-brand" href="#">
              <!--Nav image-->
              <img
                src="../../image/Untitled_design-removebg-preview.png"
                alt=""
                width="80"
                class="d-inline-block align-text-top img-fluid"
              />
              <!--Nav text-->
            </a>
            <span
              class="fs-1 fw-bold"
              style="font-family: 'Times New Roman', Times, serif"
              >The Social
              <span style="font-style: italic; color: tomato" class=""
                >Media</span
              ></span
            >
          </div>
        </nav>
      </section>
    </header>
    <!--main part in login part-->
    <main>
      <section class="mt-5" style="display: flex;justify-content:center">
        <div class="row g-3">
          <div class= "col-12 col-lg-2 w-50">
            <img class="img-fluid" src="../../image/header-pic.png " alt="">
            <h4 class="fs-2">
              Helps you connect and share with the people in
              your life.
            </h4>
          </div>
          <div class="col-12 col-lg-2 rounded-3">
            <div class="card p-5" style="width: 18rem;">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Email">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your Password">
                    </div>
                    <button type="submit" class="btn btn-primary mx-auto">Log in</button>
                    <hr>
                    <a class="btn btn-success" href="">Create new account</a>
                  </form>
              </div>
          </div>
        </div>
      </section>
    </main>

    <!--Bootstrap JS added-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
